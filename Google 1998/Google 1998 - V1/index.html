<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="padding"></p>
    <img class="google-logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo" />
    <div class="container-1">
      <p class="heading-oversearch">Search the web using Google!</p>
      <input class="input-search" type="text" />
      <section class="section-btn">
        <a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q="><button class="search-btn">Google Search</button> </a>
        <a href="https://doodles.google"><button class="lucky-btn">I'm feeling lucky</button> </a>
      </section>
    </div>
    <div class="container-2">
      <div class="div-1">
        <p class="div-1-p div-1-index">Special Searches</p>
        <a class="div-1-index" href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
        <a class="div-1-index" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>


      </div>
      <div class="div-2">
        <a class="div-2-a" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
        <a class="div-2-a" href="https://about.google">About Google!</a>
        <a class="div-2-a" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
        <a class="div-2-a" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
      </div>
      <div class="div-3">
        <p>Get Google! updates monthly:</p>
        <input class="e-mail" type="email" placeholder="your e-mail" />
        <a href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe"><button class="subscribe">Subscribe</button> </a>
        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
      </div>
    </div>
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
  </body>
</html>
